<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- CSS Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    body{ background-color:aqua;}
 </style>


</head>
<body>
    <!-- SAMPLE ROW AND COL FORMS -->
     <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter email" name="email">
            </div>

            <div class="col">
                <input type="password" class="form-control" placeholder="Enter Password" name="pswd">

            </div>
        </div>
     </form>

     <!-- OTHER SAMPLE FORM WITH BOOTSTRAP -->
      <div class="container p-5 mt-5">
        <!-- Input Sample -->
         <label> Input Type </label>
         <input type="text" class="form-control" id="user" placeholder="type here">

         <!-- Text are sample -->

         <label> textarea </label>
         <textare class="form-control" rows="5" id="comment" placeholder="type here"></textare>

         <!-- Check Box -->

         <div class="form-check">
            <h6> Check Box </h6>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Option 1 </label>

         </div>

         <!-- Radio -->
          <div class="form-check">
            <h6> Radio </h6>
            <label class="form-check-label"> <input type="radio"class="form-check-input" name="optradio"> Option 1 </label>
          </div>

          <!-- Select/Dropdown -->

          <div class="form-group">
            <h6> Selection/Dropdown </h6>
            <label for="sel1"> Select list:</label>
            <select class="form-control" id="sel1">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
            </select>
          </div>
      </div>



    
  
</body>
